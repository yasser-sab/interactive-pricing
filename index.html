<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" type="text/css" href="app/css/style.css">
</head>
<body>

  <div class="pricing ta-c">
    <h1>Simple, traffic-based pricing</h1>
    <h2>Sign-up for our 30-day trial. No credit card required. </h2>

    <div class="pricing-card">
      <div class="pricing-card__top flex fd jc-sb">
        <div class="flex jc-sb ai-c fw-w">
          <p><b>Pageviews</b></p>
          <h3 class="flex ai-c">$ <p>/month</p></h3>
        </div>
        <div class="flex jc-c my-l">
          <input type="range" name="">
        </div>
        <div class="flex jc-fe ai-c g-s mr-m">
          <label class="
          flex ai-c g-s">
            Monthly Billing
            <input type="checkbox" name="">
          </label>

          <label class="flex ai-c g-s">
            Yearly Billing
            <span>25% discount</span>
          </label>
        </div>
      </div>
      <div class="pricing-card__bottom flex jc-sb ai-c fw-w">
        <ul class="advantages flex fd jc-sb g-s ta-l">
          <li class="advantages__item"><p>Unlimited websites</p></li>
          <li class="advantages__item"><p>100% data ownership</p></li>
          <li class="advantages__item"><p>Email reports</p></li>
        </ul>
        <div><button>Start my trial</button></div>
      </div>
    </div>
  </div>

  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->
  

  <script type="text/javascript" src="app/js/script.js"></script>
</body>
</html>
